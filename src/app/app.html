<!-- MENU -->
<ion-menu [content]="content">
  <!-- HEADER -->
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ usuario.nome }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- BOTÃ•ES -->
  <ion-content>
    <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="menuTrocaPage(p.page)" menuToggle>
             <ion-icon name="{{ p.icon }}"></ion-icon> {{ p.titulo }}
        </button>
      
        <button ion-item (click)="menuLogout()">
            <ion-icon name="log-out"></ion-icon> Logout
        </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- CONTEUDO PRINCIPAL -->
<ion-nav #content [root]="rootPage"></ion-nav>
