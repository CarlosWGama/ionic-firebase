<!-- HEADER -->
<ion-header>

  <ion-navbar color="header">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Minhas Perguntas</ion-title>
  </ion-navbar>

</ion-header>

<!-- CONTEUDO -->
<ion-content>
  
  <!-- LISTA DE DISCUSSÕES -->
  <ion-list>
    
      <button ion-item *ngFor="let discussao of discussoes | async">
        <h2 item-left>{{ discussao.Criador.Nome }}</h2>
        <h3>{{ discussao.Titulo }}</h3>
        <p>{{ discussao.Descricao }}</p>
      </button>
    
  </ion-list>

  <!-- AÇÔES -->
  <ion-fab bottom right >
    <button ion-fab mini color="header"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <!-- PERGUNTA -->
      <button ion-fab (click)="novaPergunta()">
          <ion-icon name="help"></ion-icon><div class="label">Pergunta</div>
      </button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
